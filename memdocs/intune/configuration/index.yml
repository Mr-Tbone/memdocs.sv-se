### YamlMime:Landing
title: Konfigurera enhetsinställningar
summary: Microsoft Intune innehåller inställningar och funktioner som du kan aktivera eller inaktivera på olika enheter i din organisation. Dessa inställningar och funktioner läggs till i ”konfigurationsprofiler” och sedan kan du använda Intune för att tillämpa eller ”tilldela” profilen till enheterna.
